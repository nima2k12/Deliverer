<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title color="primary">Turnover</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid *ngIf="!isLoggedIn()">
    <ion-row color="primary" justify-content-center>
      <ion-col
        align-self-center
        size="12"
        size-lg="10"
        offset-lg="1"
        size-xl="8"
        offset-xl="2"
      >
        <h2 style="text-align: center" *ngIf="!isLoggedIn()">
          <ion-text color="danger">Please SignUp</ion-text>
        </h2>
        <h2
          style="text-align: center"
          *ngIf="isLoggedIn() && !isSignupConfirm()"
        >
          <ion-text color="danger">Please Wait to Confirm your signup</ion-text>
        </h2>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div
    style="
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      text-align: center;
    "
    *ngIf="isLoggedIn() && isSignupConfirm()"
  >
    <ion-progress-bar value="0.0" buffer="0.0"></ion-progress-bar>
    <h2>
      <ion-text style="width: 100%" color="primary"
        >Turnover {{ turnover | FranceCurrency }}</ion-text
      >
    </h2>
    <ion-progress-bar value="0.0" buffer="0.0"></ion-progress-bar>
  </div>
</ion-content>
