<ion-header translucent="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Access Denied</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="10" offset="1" size-md="8" offset-md="2">
        <ion-card *ngIf="isMsg">
          <ion-card-header color="primary">
            <ion-card-title style="text-align: center;">Your Account Deactivated</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <h2 style="text-align: center; margin-top: 20px;">{{ msg }}</h2>
          </ion-card-content>
        </ion-card>

        <ion-card *ngIf="!isMsg">
          <ion-card-header color="primary">
            <ion-card-title style="text-align: center;">Access Denied</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <h2 style="text-align: center; margin-top: 20px;">Access Denied</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
